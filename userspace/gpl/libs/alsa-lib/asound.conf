pcm.playback {
                type hooks
                slave.pcm "softvol"
}
pcm.capture {
                type hooks
                slave {
                         pcm {
                               type hw
                               card "MapleLeaf"
                               device 1
                         }
                }
                hooks.0 {
                           type ctl_elems
                           hook_args [
                              {
                                name "Left Input Mixer IN1_L P Switch"
                                preserve true
                                lock true
                                value 0
                              }
                              {
                                name "Right Input Mixer IN1_R M Switch"
                                preserve true
                                lock true
                                value 0
                              }
                              {
                                name "Mic PGA Switch"
                                preserve true
                                lock true
                                value [ 1 1 ]
                              }
                              {
                                name "Mic PGA Level Volume"
                                preserve true
                                lock true
                                value [ 0x32 0x32 ]#+25dB
                              }
                              {
                                name "Left Mic Bias Value"
                                preserve true
                                lock true
                                value 2  #2.5v
                              }
                              {
                                name "Right Mic Bias Value"
                                preserve true
                                lock true
                                value 2  #2.5v
                              }
                           ]
                }
}

pcm.hooks {
  type asym
  playback.pcm "playback"
  capture.pcm  "capture"
}

pcm.dmix_44_1 {
  type dmix
  ipc_key 321456  
  ipc_key_add_uid true
  slave {
      pcm {
           type hw
           card "MapleLeaf"
           device 0
      }
      period_time 0
      period_size 1024
      buffer_size 65536
      format "S32_LE"
      periods 128
      rate 44100
  }
}

pcm.softvoldmix {
  type softvol
  slave {
    pcm "dmix_44_1"
  }
  control {
    name "MasterVol"
    card "MapleLeaf"
  }
  min_dB -30.0
  max_dB 30.0
  resolution 20
}

pcm.softvol {
  type softvol
  slave {
      pcm {
           type hw
           card "MapleLeaf"
           device 0
      } 
  }
  control {
    name "MasterVol"
    card "MapleLeaf"
  }
  min_dB -30.0
  max_dB 30.0
  resolution 20
}

pcm.rate44100 {
    type plug
    slave {
        pcm {
             type hw
             card "MapleLeaf"
             device 0
        }
        rate 44100 
    }
}
#
# Specify the default device
#
pcm.!default {
  type plug
  slave.pcm "hooks"
}
